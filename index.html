<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Website</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <a href="https://www.oneplus.com/"><img src="images/1pluslogo.png" alt="Oneplus logo" /></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <img class="dvice" src="images/dvice.png" alt="OnePlus 7T Pro 5G McLaren official image">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera11.png">
                    <div>
                        <h2>Camera</h2>
                        <p>48MP, 2160p</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor11.png">
                    <div>
                        <h2>Processor</h2>
                        <p>12GB RAM, Snapdragon 855+</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display11.png">
                    <div>
                        <h2>Display</h2>
                        <p>6.67", 1440x3120 pixels</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery11.png">
                    <div>
                        <h2>Battery</h2>
                        <p>4085mAh, Li-Po</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrowUP.png" id="upBtn">
            <h3>Feature</h3>
            <img src="images/arrowDOWN.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
